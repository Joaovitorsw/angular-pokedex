<h1>{{ pokemon.name | pokemonTitleCase }}</h1>
<p>{{ pokemon.id | padStart: 3:"0" }}</p>
<px-type-card
  [type]="slot.type.name"
  *ngFor="let slot of pokemon?.types"
></px-type-card>
<p>{{ pokemon.weight | weight }}</p>
<p>{{ pokemon.height | height }}</p>
<img src="{{ pokemon | spritePath | async }}" />
