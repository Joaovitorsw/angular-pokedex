<div class="card" [@cardFlip]="state">
  <div class="face back" data-testid="face-back" *ngIf="state === 'default'">
    <ng-content select="[front-card]"></ng-content>
  </div>
  <div data-testid="face-front" class="face front" *ngIf="state === 'flipped'">
    <ng-content select="[back-card]"></ng-content>
  </div>
</div>
<div data-testid="flip-button" class="flip-button" (click)="cardClicked()">
  <mat-icon>loop</mat-icon>
</div>
