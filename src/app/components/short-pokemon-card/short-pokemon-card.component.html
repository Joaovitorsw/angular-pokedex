<p class="id" data-testid="pokemon-id">#{{ pokemon.id | padStart: 3:"0" }}</p>
<div class="pokemon-image">
  <img
    class="lazyload"
    [pxPokemonSprite]="pokemon.sprites"
    [pxPokemonSpriteName]="pokemon.name"
  />
</div>
<h1 data-testid="pokemon-name">
  {{ pokemon.name | pokemonTextTitleCasePipe }}
</h1>
<div class="type-container"></div>
<p class="overall-container" data-testid="pokemon-overall">
  overall {{ stats_total | number: "1.0-0" }}
  <mat-progress-bar
    data-testid="pokemon-overall-bar"
    class="pxColorProgressBar"
    [value]="stats_total * stats_overall"
    mode="determinate"
  ></mat-progress-bar>
</p>
<p class="weight" data-testid="pokemon-weight">
  {{ pokemon.weight | weight }}
</p>
<p class="height" data-testid="pokemon-height">
  {{ pokemon.height | height }}
</p>
