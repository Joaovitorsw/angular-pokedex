<a [routerLink]="['/about/homepage']">AboutPage</a>
<div
  class="pokemons-content"
  infiniteScroll
  [infiniteScrollDistance]="1"
  (scrolled)="endScroll()"
>
  <px-pokemon-card
    [pokemon]="pokemon"
    *ngFor="let pokemon of pokemons$$ | async; trackBy: trackByFn"
  >
  </px-pokemon-card>
</div>
<ng-particles [id]="id" [options]="particlesOptions"> </ng-particles>
