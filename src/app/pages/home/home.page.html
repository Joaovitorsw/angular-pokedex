<div
  class="pokemons-content"
  infiniteScroll
  [infiniteScrollDistance]="3.5"
  (scrolled)="endScroll()"
>
  <px-pokemon-card
    [pokemon]="pokemon"
    *ngFor="let pokemon of pokeAPI.pokemons$$ | async; trackBy: trackByFn"
  >
  </px-pokemon-card>
  <ng-particles
    [id]="id"
    [options]="particlesOptions"
    (particlesLoaded)="particlesLoaded($event)"
  >
  </ng-particles>
</div>
<div class="spinner" *ngIf="!(pokeAPI.request$$ | async)">
  <mat-spinner></mat-spinner>
</div>
